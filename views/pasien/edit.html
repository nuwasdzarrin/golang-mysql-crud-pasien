<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Data Pasien Golang</title>
    <style>
      .container {
        max-width: 550px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="d-flex justify-content-between">
          <h3 class="mb-0">Ubah Data Pasien</h3>
          <a href="/pasien" class="btn btn-primary btn-sm">Lihat Data</a>
      </div>
      <hr/>
      {{ if .pesan }}
        <div class="alert alert-success">
          {{ .pesan }}
        </div>
      {{ end }}
      <form action="/pasien/edit" method="post">
        <div class="form-group">
          <label for="">Nama Lengkap</label>
          <input type="text" class="form-control {{ if .validation.NamaLengkap }} is-invalid {{ end }}"
                 name="nama_lengkap" value="{{ .pasien.NamaLengkap }}">
          <div class="invalid-feedback">{{ .validation.NamaLengkap }}</div>
        </div>
        <div class="form-group">
          <label for="">NIK</label>
          <input type="text" class="form-control {{ if .validation.NIK }} is-invalid {{ end }}"
                 name="nik" value="{{ .pasien.NIK }}">
          <div class="invalid-feedback">{{ .validation.NIK }}</div>
        </div>
        <div class="form-group">
          <label for="">Jenis Kelamin</label>
          <select class="form-control {{ if .validation.JenisKelamin }} is-invalid {{ end }}"
                  name="jenis_kelamin">
            <option value="">Pilih Jenis Kelamin</option>
            <option {{ if eq .pasien.JenisKelamin `1` }} selected {{ end }} value="1">Laki-Laki</option>
            <option {{ if eq .pasien.JenisKelamin `2` }} selected {{ end }} value="2">Perempuan</option>
          </select>
          <div class="invalid-feedback">{{ .validation.JenisKelamin }}</div>
        </div>
        <div class="form-group">
          <label for="">Tempat Lahir</label>
          <input type="text" class="form-control {{ if .validation.TempatLahir }} is-invalid {{ end }}"
                 name="tempat_lahir" value="{{ .pasien.TempatLahir }}">
          <div class="invalid-feedback">{{ .validation.TempatLahir }}</div>
        </div>
        <div class="form-group">
          <label for="">Tanggal Lahir</label>
          <input type="date" class="form-control {{ if .validation.TanggalLahir }} is-invalid {{ end }}"
                 name="tanggal_lahir" value="{{ .pasien.TanggalLahir }}">
          <div class="invalid-feedback">{{ .validation.TanggalLahir }}</div>
        </div>
        <div class="form-group">
          <label for="">Alamat</label>
          <textarea class="form-control {{ if .validation.Alamat }} is-invalid {{ end }}"
                    name="alamat">{{ .pasien.Alamat }}</textarea>
          <div class="invalid-feedback">{{ .validation.Alamat }}</div>
        </div>
        <div class="form-group">
          <label for="">Nomor HP</label>
          <input type="text" class="form-control {{ if .validation.NoHP }} is-invalid {{ end }}"
                 name="no_hp" value="{{ .pasien.NoHP }}">
          <div class="invalid-feedback">{{ .validation.NoHP }}</div>
        </div>
        <div class="form-group">
          <input type="hidden" name="id" value="{{ .pasien.Id }}">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </body>
</html>
