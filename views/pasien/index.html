<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Data Pasien Golang</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between">
            <h3 class="mb-0">Data Pasien</h3>
            <a href="/pasien/add" class="btn btn-primary btn-sm">Tambah</a>
        </div>
        <hr/>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Nama Lengkap</th>
                    <th>NIK</th>
                    <th>Jenis Kelamin</th>
                    <th>Tempat Lahir</th>
                    <th>Tanggal Lahir</th>
                    <th>Alamat</th>
                    <th>No.HP</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                {{ range .pasien }}
                <tr>
                    <td>{{ .NamaLengkap }}</td>
                    <td>{{ .NIK }}</td>
                    <td>{{ .JenisKelamin }}</td>
                    <td>{{ .TempatLahir }}</td>
                    <td>{{ .TanggalLahir }}</td>
                    <td>{{ .Alamat }}</td>
                    <td>{{ .NoHP }}</td>
                    <td>
                        <a href="/pasien/edit?id={{.Id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="/pasien/delete?id={{.Id}}"
                           onclick="confirm('Apakah anda yakin ingin menghapus data pasien {{ .NamaLengkap }}')"
                           class="btn btn-sm btn-danger">
                            Hapus
                        </a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
        </table>
    </div>
  </body>
</html>
